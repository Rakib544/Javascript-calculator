<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styless.css" />
  </head>
  <body>
    <h1 class="py-4 text-center">Money Calculator</h1>
    <section class="container">
      <div class="row">
        <div class="col-12 col-md-7">
          <img src="asssiment_image.jpg" alt="" class="img-fluid" />
        </div>
        <div class="col-12 col-md-5">
          <div class="text-center">
            <p>Income</p>
            <input
              id="income"
              type="number"
              name="income"
              class="ms-5"
              placeholder="Enter Income"
            />
            <p id="income-error"></p>
            <p>Expense</p>
            <div class="row gap-2 align-items-center">
              <label html="food" class="col-4 text-end">Food</label>
              <input
                class="col-6 my-2"
                id="food"
                type="number"
                name="food"
                placeholder="Enter food cost"
              />
            </div>
            <p id="food-error"></p>
            <div class="row gap-2 align-items-center">
              <label html="rent" class="col-4 text-end">Rent</label>
              <input
                class="col-6 my-2"
                id="rent"
                type="number"
                name="rent"
                placeholder="Enter rent cost"
              />
            </div>
            <p id="rent-error"></p>
            <div class="row gap-2 align-items-center">
              <label html="cloth" class="col-4 text-end">Clothes</label>
              <input
                class="col-6 my-2"
                id="cloth"
                type="number"
                name="cloth"
                placeholder="Enter cloth cost"
              />
            </div>
            <p id="cloth-error"></p>
            <button id="calculate-btn" class="btn btn-primary my-3">
              Calculate
            </button>

            <h3 id="total-enpense"></h3>
            <h3 id="balance"></h3>

            <div class="d-flex justify-content-center align-items-center gap-2">
              <p>Text:</p>
              <input type="number" name="percentage" id="percentage" />
              <p>%</p>
              <button class="btn btn-primary" id="save-btn">Save</button>
            </div>

            <p id="percentage-error"></p>

            <h3 id="savingAmount"></h3>
            <h3 id="remainingBalance"></h3>
          </div>
        </div>
      </div>
    </section>
    <script src="app.js"></script>
  </body>
</html>
